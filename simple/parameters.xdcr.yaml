imports:
  - path: deployment.py
  - path: cluster.py
  - path: group.py
  - path: scripts/syncGateway.sh
  - path: scripts/server.sh

resources:
- name: deployment
  type: deployment.py
  properties:
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    clusters:
      - cluster: cluster1
        region: us-east1
        groups:
          - group: group1
            diskSize: 100
            nodeCount: 5
            nodeType: n1-standard-4
            services:
              - data
          - group: group2
            diskSize: 10
            nodeCount: 5
            nodeType: n1-standard-4
            services:
              - query
              - index
              - fts
      - cluster: cluster2
        region: us-central1
        groups:
          - group: group1
            diskSize: 100
            nodeCount: 5
            nodeType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
