imports:
  - path: deployment.py
  - path: cluster.py
  - path: group.py
  - path: naming.py
  - path: startupCommon.sh
  - path: syncGateway.sh
  - path: server.sh
  - path: successNotification.sh

resources:
- name: deployment
  type: deployment.py
  properties:
    serverVersion: 5.5.0-Mar
    syncGatewayVersion: 2.0.0
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    license: byol
    clusters:
      - cluster: cluster
        region: us-east1
        groups:
          - group: data
            diskSize: 100
            nodeCount: 5
            nodeType: n1-standard-4
            services:
              - data
          - group: indexquery
            diskSize: 50
            nodeCount: 1
            nodeType: n1-highmem-4
            services:
              - query
              - index
          - group: funstuff
            diskSize: 20
            nodeCount: 1
            nodeType: n1-highcpu-4
            services:
              - fts
              - eventing

outputs:
- name: cluster-server-AdminUrl
  value: http://$(ref.deployment.externalIp-cluster-data):8091/
